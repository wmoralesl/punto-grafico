{% extends "private/base.html" %}

{% block content %}
<h3 class="text-center mb-3">Agregando Linea al pedido #{{order.id}}</h1>
<form action="" method="POST">
    {% csrf_token %}
     {{ form.as_p }}
    
    <a class="btn btn-outline-secondary" href="{% url 'orders:detail' order.id %}">Cancelar</a>
     <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

{% endblock %}
