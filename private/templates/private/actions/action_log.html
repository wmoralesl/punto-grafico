    <ul class="list-group">
        {% for action in actions %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div>
                <span class="fw-bold">
                    <i class="bi bi-person-circle me-2"></i>
                    {{ action.user.get_full_name }} -
                </span>
                <span class="mb-1 text-muted">{{ action.action }}</span>
                <small class="text-muted">desde la IP {{ action.ip_address }}</small>
            </div>
            <small class="text-end text-muted">
                {{ action.timestamp|date:"d/m/Y H:i" }}
            </small>
        </li>
        {% endfor %}
    </ul>
