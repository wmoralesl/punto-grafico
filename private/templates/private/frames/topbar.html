{% load static %}
<ul class="nav bg-light d-flex justify-content-between align-items-center px-2">
  <li class="nav-item">
    <button class="btn btn-lg d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <i class="bi bi-list"></i>
    </button>
  </li>

  <li class="nav-item dropdown ms-auto">
    <a class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      {% if user.photo %}
      <img src="{{ user.photo.url }}" alt="Avatar" class="avatar">
      {% else %}
      <img src="{% static 'img/untils/nophoto.jpg' %}" alt="Avatar"  class="avatar">
      {% endif %}
    </a>
    
    <ul class="dropdown-menu dropdown-menu-dark">
      <li>
        <a class="dropdown-item" href="{% url 'public:home' %}">
          <i class="bi bi-globe2 me-2"></i>
          Ver página</a>
      </li>
      <li>
        <a class="dropdown-item" href="{% url 'private:view_profile' %}">
          <i class="bi bi-person-circle me-2"></i>
          {{request.user.username}}
        </a>
      </li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="{% url 'auth:logout' %}">
        <i class="bi bi-box-arrow-right me-2"></i>
        Cerrar sesión</a></li>
    </ul>
  </li>
</ul>
