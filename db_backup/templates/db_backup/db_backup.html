{% extends 'private/base.html' %}

{% block content %}
<div class="py-5">
    <h1 class="text-center mb-4">Respaldo</h1>

    <div class="row justify-content-center align-items-center text-center">
        <div class="col-lg-5 col-md-6 col-sm-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="fw-light mb-3">Importar Base de Datos</h3>
                    <form action="{% url 'backup:import_database' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" type="file" name="file" accept=".sqlite" required>
                        </div>
                        <button class="btn btn-outline-primary w-100" type="submit">Cargar Datos</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-2 col-md-12 col-sm-12 mb-4">
            <p class="h4">o</p>
        </div>

        <div class="col-lg-5 col-md-6 col-sm-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="fw-light mb-3">Exportar Base de Datos</h3>
                    <p class="text-muted">Guarda el archivo en un lugar seguro</p>
                    <a class="btn btn-outline-primary w-100" href="{% url 'backup:export_database' %}">Descargar Datos</a>
                </div>
            </div>
        </div>
    </div>
</div>

    

{% endblock %}
