{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Java Script -->
    <link rel="stylesheet" href="{% static 'css/general.css' %}">  
    <link rel="shortcut icon" href="{% if organization.favicon %} {{ organization.favicon.url }} {% else %} {% static 'img/untils/noimage.jpg' %}{% endif %}" type="image/x-icon">
    <title>
        {% block title %}{% endblock %}
    </title>
    
    {% block head %}{% endblock %}

    <meta property="og:title" content="{{organization.name}}" />
    <meta property="og:description" content="{{organization.description}}" />
    <meta property="og:image" content="{{ organization.banner.url }}" />
    <meta property="og:url" content="https://pixelzone.pythonanywhere.com/" />
    <meta property="og:type" content="website" />
</head>
<body>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
